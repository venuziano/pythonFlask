{% extends "default.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Realize o login</h3>
                    </div>
		    <h2>Login</h2>
		    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
                    <div class="panel-body">
                        <form role="form" method="POST" action="auth">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Lembrar Senha">Lembrar Senha
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
 				        <input type="submit" class="btn btn-lg btn-success btn-block" value="Login">
                            </fieldset>
                        </form>
                        <form role="form" method="GET" action="userRegister">
                            <fieldset>
	                    	<div class="panel-heading">
           		       		<input type="submit" class="btn btn-lg btn-success btn-block" value="Cadastre-se">
				</div>
                            </fieldset>
			</form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{{url_for('static', filename='vendor/metisMenu/metisMenu.min.js') }}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{url_for('static', filename='dist/js/sb-admin-2.js') }}"></script>
{% endblock %}
